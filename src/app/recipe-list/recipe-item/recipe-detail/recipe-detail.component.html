<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <img [src]="activeRecipe.imagePath" alt="" class="img-responsive" style="max-height: 300px">
 </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{activeRecipe.name}}</h1>
 </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onSlClicked()" style="cursor: pointer">To Shopping List</a></li>
        <li><a style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{activeRecipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
      <li class= "list-group-item" *ngFor="let ingredient of activeRecipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>  
      </ul>
    </div>
  </div>
